<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div class="container" id="box">
        <!-- Card Body -->
        <div
          class="px-3 my-3 rounded m-auto bg-white"
          style="height: 500px; width: 25%;"
          id="card"
        >
          <!-- Upper icon-->
          <div class="row" style="font-size: 80px;">
            <span id="upper"></span>
          </div>
          <!-- Number -->
          <div class="row text-center my-3" style="font-size: 150px;">
            <span id="number"></span>
          </div>
          <!-- Lower icon-->
          <div
            class="d-flex flex-row  justify-content-end float-right"
            style="font-size: 80px; "
          >
            <span style="transform: rotate(180deg);" id="bottom"></span>
          </div>
        </div>
        <div class="row justify-content-center w-25 m-auto">
          <button id="btnGenerate" class="btn btn-primary">
            Generate Card
          </button>
        </div>

        <div class="flex-row m-auto w-25 py-2 d-flex">
          <input
            type="text"
            class="form-control mx-2"
            id="hInput"
            placeholder="height"
          />

          <input
            type="text"
            class="form-control mx-2"
            id="wInput"
            placeholder="width"
          />
        </div>

        <div class="row m-auto py-1 w-25">
          <button id="btnChange" class="btn btn-info">
            Change Size
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
