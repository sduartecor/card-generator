<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div class="container">
        <!-- Card Body -->
        <div
          class="px-3 my-5 rounded m-auto bg-white"
          style="height: 500px; width: 25%;"
        >
          <!-- Upper icon-->
          <div class="row" style="font-size: 80px;">
            <span id="upper"></span>
          </div>
          <!-- Number -->
          <div class="row text-center my-3" style="font-size: 150px;">
            <span id="number"></span>
          </div>
          <!-- Lower icon-->
          <div class="d-flex flex-row-reverse" style="font-size: 80px; ">
            <span style="transform: rotate(180deg);" id="bottom"></span>
          </div>
        </div>
        <div class="row justify-content-center w-25 m-auto">
          <button id="btnGenerate" class="btn btn-light">
            Generate Card
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
